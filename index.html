<!DOCTYPE html>
<html lang="vi">

<head>
   <meta charset="utf-8">
  <title>Mobifone 8 - 10 năm thành lập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="10 năm thành lập MobiFone 8">
  <meta name="keywords" content="10 năm thành lập MobiFone 8">
  <meta name="author" content="Công ty Dịch vụ MobiFone Khu vực 8">
  <meta property="og:site_name" content="10 năm thành lập MobiFone 8">
  <meta property="og:url" content="https://avata.mobifone.one">
  <meta property="og:title" content="10 năm thành lập MobiFone 8">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://avata.mobifone.one/bg-frame.png">
  <meta property="og:image:alt" content="10 năm thành lập MobiFone 8">
  <meta property="og:description" content="10 năm thành lập MobiFone 8">
  <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="container">
        <h2>MOBIFONE 8 - 10 NĂM THÀNH LẬP</h2>
        <h3>THẬP KỸ GẮP KẾT - KỸ NGUYÊN VƯƠN MÌNH</h2>
        <input type="file" id="upload" accept="image/jpeg, image/png"> 
        <label style="visibility: hidden;"><input type="checkbox" id="remove-bg"> Xóa nền</label>  
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Trái / Phải:</label>
                <input type="range" id="moveX" min="-150" max="150" step="1" value="0">
                <label>Lên / Xuống:</label>
                <input type="range" id="moveY" min="-150" max="150" step="1" value="0">
            </div>
            <div class="control-group">
                <label>Zoom (+/-):</label>
                <input type="range" id="zoom" min="0.1" max="2" step="0.01" value="1">
                <label>Bo tròn:</label>
                <input type="range" id="roundness" min="0" max="100" step="5" value="0">
            </div> 
        </div>
        <button id="reset">Reset</button>
        <button id="download">Tải ảnh về</button>
        <button onclick="window.open('https://www.remove.bg/vi', '_blank')">
            Công cụ xóa nền
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
