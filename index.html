<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Avatar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Tạo Ảnh Đại Diện Facebook</h2>
        <input type="file" id="upload" accept="image/*">
        <label style="visibility: hidden;"><input type="checkbox" id="remove-bg"> Xóa nền</label> 
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <div>
                <label>Trái/Phải:</label>
                <input type="range" id="moveX" min="-100" max="100" step="1" value="0">
                <label>Lên/Xuống :</label>
                <input type="range" id="moveY" min="-100" max="100" step="1" value="0">
            </div>
            <div>
                <label>Zoom (+/-):</label>
                <input type="range" id="zoom" min="0.1" max="2" step="0.01" value="1">
                <label>Bo tròn:</label>
                <input type="range" id="roundness" min="0" max="100" step="5" value="0">
            </div> 
        </div>
        <button id="reset">Reset</button>
        <button id="download">Tải ảnh về</button>
        <button onclick="window.open('https://www.remove.bg/vi', '_blank')">
            Công cụ xóa nền
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
